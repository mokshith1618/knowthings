<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div id="sectionhomepage">
        <div class="container">
            <div class="row">
                <div class="d-sm-none container col-8 shadow mt-4 p-3 main-page-covers main-search-engine" onclick="display('sectionSearchEngine')"></div>
                <div class="d-none d-sm-block d-md-none  container col-8 shadow mt-4 p-3 main-page-covers-sm main-search-engine" onclick="display('sectionSearchEngine')"></div>
                <div class="d-none d-md-block d-lg-none container col-8 shadow mt-4 p-3 main-page-covers-md main-search-engine" onclick="display('sectionSearchEngine')"></div>
                <div class="d-none d-lg-block d-xl-none container col-8 shadow mt-4 p-3 main-page-covers-lg main-search-engine" onclick="display('sectionSearchEngine')"></div>
                <div class="d-none d-xl-block container col-8 shadow mt-4 p-3 main-page-covers-xl main-search-engine" onclick="display('sectionSearchEngine')"></div>
                <h1 class="col-12 text-center main-page-heads">Wiki search</h1>
                <div class="col-12">
                    <hr>
                </div>
                <div class="d-sm-none container col-8 shadow mt-4 p-3 main-page-covers geography" onclick="display('sectiongeography')"></div>
                <div class="d-none d-sm-block d-md-none  container col-8 shadow mt-4 p-3 main-page-covers-sm geography" onclick="display('sectiongeography')"></div>
                <div class="d-none d-md-block d-lg-none container col-8 shadow mt-4 p-3 main-page-covers-md geography" onclick="display('sectiongeography')"></div>
                <div class="d-none d-lg-block d-xl-none container col-8 shadow mt-4 p-3 main-page-covers-lg geography" onclick="display('sectiongeography')"></div>
                <div class="d-none d-xl-block container col-8 shadow mt-4 p-3 main-page-covers-xl geography" onclick="display('sectiongeography')"></div>
                <h1 class="col-12 text-center main-page-heads">Geography</h1>
                <div class="col-12">
                    <hr>
                </div>
                <div class="d-sm-none  container col-8 shadow mt-4 p-3 i-have-achieved-comedy main-page-covers" onclick="display('sectioncomedy')"></div>
                <div class="d-none d-sm-block d-md-none container col-8 shadow mt-4 p-3 i-have-achieved-comedy main-page-covers-sm" onclick="display('sectioncomedy')"></div>
                <div class="d-none d-md-block d-lg-none container col-8 shadow mt-4 p-3 i-have-achieved-comedy main-page-covers-md" onclick="display('sectioncomedy')"></div>
                <div class="d-none d-lg-block d-xl-none container col-8 shadow mt-4 p-3 i-have-achieved-comedy main-page-covers-lg" onclick="display('sectioncomedy')"></div>
                <div class="d-none d-xl-block container col-8 shadow mt-4 p-3 i-have-achieved-comedy main-page-covers-xl" onclick="display('sectioncomedy')"></div>
                <h1 class="col-12 text-center main-page-heads">Comedy</h1>
                <div class="col-12">
                    <hr>
                </div>
                <div class="d-sm-none container col-8 shadow mt-4 p-3 main-page-covers number-facts" onclick="display('sectionnumberfacts')"></div>
                <div class="d-none d-sm-block d-md-none  container col-8 shadow mt-4 p-3 main-page-covers-sm number-facts" onclick="display('sectionnumberfacts')"></div>
                <div class="d-none d-md-block d-lg-none container col-8 shadow mt-4 p-3 main-page-covers-md number-facts" onclick="display('sectionnumberfacts')"></div>
                <div class="d-none d-lg-block d-xl-none container col-8 shadow mt-4 p-3 main-page-covers-lg number-facts" onclick="display('sectionnumberfacts')"></div>
                <div class="d-none d-xl-block container col-8 shadow mt-4 p-3 main-page-covers-xl number-facts" onclick="display('sectionnumberfacts')"></div>
                <h1 class="col-12 text-center main-page-heads">Number facts</h1>
            </div>
        </div>
    </div>
    <div id="sectioncomedy">
        <div class="bg-container p-3 d-flex flex-column justify-content-center text-center">
            <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-dynamic-webapps/random-joke-img.png" class="w-25 ml-auto mr-auto" />
            <p class="joke-text mt-4" id="jokeText">Click the button below to get a random Joke!</p>
            <div class="d-none mt-5 mb-5" id="spinner">
                <div class="d-flex flex-row justify-content-center">
                    <div class="spinner-border" role="status">
                    </div>
                </div>
            </div>
            <button class="joke-button p-1 ml-auto mr-auto mt-3" id="jokeBtn">Joke</button>
            <button class="fixed-top btn btn-secondary m-4" onclick="display('sectionhomepage')">Back</button>
        </div>
    </div>
    <div id="sectionSearchEngine">
        <div class="main-container">
            <div class="wiki-search-header text-center">
                <img class="wiki-logo" src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-dynamic-webapps/wiki-logo-img.png" />
                <br />
                <input placeholder="Type a keyword and press Enter to search" id="searchInput" type="search" class="search-input w-100" />
            </div>
            <div class="d-none" id="spinnerwiki">
                <div class="d-flex justify-content-center">
                    <div class="spinner-border" role="status">
                    </div>
                </div>
            </div>
            <div class="search-results" id="searchResults"></div>
            <button class="fixed-top btn btn-secondary m-4" onclick="display('sectionhomepage')">Back</button>
        </div>
    </div>
    <div id="sectiongeography">
        <div class="container pt-5">
            <div class="row">
                <h1 class="col-12 heading text-center">Find the Countries Population</h1>
                <div class="col-12 text-center mt-3">
                    <input type="search" id="searchInputgeo" placeholder="Search for a Country" class="form-control search-input" />
                </div>
                <div class="col-12 d-none mt-5" id="spinnergeo">
                    <div class="d-flex flex-row justify-content-center">
                        <div class="spinner-border" role="status"></div>
                    </div>
                </div>
            </div>
            <div class="row result-countries" id="resultCountries"></div>
            <button class="fixed-top btn btn-secondary m-4" onclick="display('sectionhomepage')">Back</button>
        </div>
    </div>
    <div id="sectionnumberfacts">
        <div class="p-2 bg-container-num d-flex flex-column justify-content-center text-center">
            <h1 class="heading-num">Enter a number to know interesting facts about the number</h1>
            <input type="search" id="userInput" class="form-control user-input ml-auto mr-auto mt-4" placeholder="Enter a Number" />
            <div class="d-none spinner" id="spinnernum">
                <div class="d-flex flex-row justify-content-center mt-4">
                    <div class="spinner-border" role="status"></div>
                </div>
            </div>
            <p class="fact-text mt-4" id="fact">0 is the atomic number of the theoretical element tetraneutron.</p>
            <button class="fixed-top btn btn-secondary m-4" onclick="display('sectionhomepage')">Back</button>
        </div>
    </div>
    <script type="text/javascript" src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/js/ccbp-ui-kit.js"></script>
</body>
</html>
